<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <header class="top">
        <h1 class="tittle">Form</h1>
      </header>
      <form class="form">
        <p>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" />
        </p>
        <p>
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" />
        </p>
        <p>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" />
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" />
          </p>
        <p>
            <label for="phoneNumber">Phone</label>
            <input id="phoneNumber" name="phoneNumber" type="tel"/>
          </p>
        <p>
          <label for="dateOfBirth">Date of Birth</label>
          <input id="dateOfBirth" name="dateOfBirth" />
        </p>
        <fieldset>
          <legend>Address</legend>
          <p>
            <label for="streetAddress">Street Address Line</label>
            <input id="streetAddress" name="streetAddress" />
          </p>
          <p>
            <label for="streetAddressLine2">Street Address Line 2</label>
            <input id="streetAddressLine2" name="streetAddressLine2" />
          </p>
          <p>
            <label for="city">City</label>
            <input id="city" name="city" />
          </p>
          <p>
            <label for="postCode">Post Code</label>
            <input id="postCode" name="postCode" />
          </p>
        </fieldset>
        <p>
          <label for="agreement">
          <input type="checkbox" checked id="agreement" name="agreement" />
          I agree</label>
        </p>
        <input type="submit" value="send">
      </form>
    </main>
  </body>
</html>
