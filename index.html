<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body>
    <main>
      <header class="top">
        <h1 class="tittle">Form</h1>
      </header>
      <aside class="advert__left">
        <img src="img/advert-left.png" alt="sky on the night"/>
      </aside>
      <aside class="advert__right">
        <img src="img/advert-right.png" alt="sky on the night"/>
      </aside>
      <form class="form">
        <div class="two-inputs">
        <p class="two-inputs__paragraph">
          <label for="firstName">First Name</label>
          <input class="form__item" id="firstName" name="firstName" />
        </p>
        <p class="two-inputs__paragraph"> 
          <label for="lastName">Last Name</label>
          <input class="form__item" id="lastName" name="lastName" />
        </p>
      </div>
        <p>
          <label for="email">Email</label>
          <input class="form__item" id="email" name="email" type="email" />
        </p>
        <p>
            <label for="password">Password</label>
            <input class="form__item" id="password" name="password" type="password" />
          </p>
        <p>
            <label for="phoneNumber">Phone</label>
            <input class="form__item" id="phoneNumber" name="phoneNumber" type="tel"/>
          </p>
        <p>
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form__item" id="dateOfBirth" name="dateOfBirth" />
        </p>
        <fieldset class="field-address">
          <legend>Address</legend>
          <p>
            <label for="streetAddress">Street Address Line</label>
            <input class="form__item" id="streetAddress" name="streetAddress" />
          </p>
          <p>
            <label for="streetAddressLine2">Street Address Line 2</label>
            <input class="form__item" id="streetAddressLine2" name="streetAddressLine2" />
          </p>
          <div class="two-inputs">
          <p class="two-inputs__paragraph"> 
            <label for="city">City</label>
            <input class="form__item" id="city" name="city" />
          </p>
          <p class="two-inputs__paragraph">
            <label for="postCode">Post Code</label>
            <input class="form__item" id="postCode" name="postCode" />
          </p>
          </div>
        </fieldset>
        <p class="form__checkbox">
          <label for="agreement"></label>
          <input type="checkbox" checked id="agreement" name="agreement" />
          I agree, Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut eu nunc vehicula, accumsan ante in, laoreet urna. Fusce porttitor neque nec mi maximus, pulvinar dictum eros.
        </label>
        </p>
        <div class="button-container">
        <input class="button" type="submit" value="send">
        <div>
      </form>
      
    </main>
  </body>
</html>
